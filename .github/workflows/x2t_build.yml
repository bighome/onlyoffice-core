# Build x2t converter from pre-compiled artifacts
name: X2T

on:
  push:
    path-ignore:
      - 'README.md'

  pull_request:
    branches:
      - 'as_master'

jobs:

  build:
    name: ${{ matrix.osname }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        name:
          - ubuntu-16.04
          - macOS-latest

        include:
          - name: ubuntu-16.04
            os: ubuntu-16.04
            osname: Linux
            build_target: linux_64

          - name: macOS-latest
            os: macOS-latest
            osname: macOS
            build_target: mac_64
    env:
      JFROG_DIR: ${{ github.workspace }}/.artifactory

    steps:
      - uses: actions/checkout@v1

      # External projects used for Core converter assembly
      - name: Setup external projects
        run: |
          cd $GITHUB_WORKSPACE/..
          git clone https://${{ secrets.GITHUB_TOKEN }}@github.com/airslateinc/onlyoffice-sdkjs.git
          git clone https://github.com/ONLYOFFICE/core-fonts.git

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v1
        env:
          JF_ARTIFACTORY_SERVER: ${{ secrets.JF_ARTIFACTORY_SERVER }}

      # Converter builds only from compiled artifacts (not support CI compilations!!!)
      - name: Fetch build artifacts
        run: |
          jfrog rt dl --flat --recursive \
            onlyoffice-core/core/${{ matrix.build_target }}/* $JFROG_DIR/

          zip -F $JFROG_DIR/common_3dparty.zip --out ${{ github.workspace }}/common_builds.zip
          unzip -n $JFROG_DIR/*_builds.zip -d ${{ github.workspace }}/

      - name: Assemble X2T converter
        run: |
          cd ./X2tConverter
          make -f x2tConverter.mk
          make -f x2tConverter.mk build sdkjs-branch=ovm_fillable_fields
